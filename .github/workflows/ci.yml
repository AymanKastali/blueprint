name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - run: uv sync --all-groups

      - run: uv run ruff check .

      - run: uv run pytest --cov=src/hexa_ddd_blueprint --cov-report=term-missing
